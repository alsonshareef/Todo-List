<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery To-Do List</title>
	<link rel="stylesheet" href="assets/css/todo.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<script src="assets/js/lib/jquery-3.2.1.js"></script>
</head>
<body>
	
	<div id="container">
		<h1>jQuery To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Type here to add new Todo">

		<ul>
			<li><span><i class="fa fa-trash"></i>
				</span>Todo #1</li>
			<li><span><i class="fa fa-trash"></i>
				</span>Todo #2</li>
			<li><span><i class="fa fa-trash"></i>
				</span>Todo #3</li>
		</ul>
	</div>

<script src="assets/js/todo.js"></script>
</body>
</html>
